<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
{#    <link rel="stylesheet" href="{% static 'css/auth/style.css' %}">#}
    <link rel="stylesheet" href="{% static 'css/auth/style.css' %}?v={{ STATIC_VERSION }}">
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="{% url 'home' %}">&larr;</a>
        </div>
        <div class="welcome-text">
            <h1>Join Us</h1>
            <p>Create your account</p>
        </div>
        <form class="sign-up-form" method="post">
            {% csrf_token %}
            <label for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="Your First Name" required>
            <label for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="Your Last Name" required>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="youremail@example.com" required>
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <label for="confirm_password">Confirm Password</label>
            <div class="password-container">
                <input type="password" id="confirm_password" name="confirm_password" placeholder="••••••••" required>
            </div>
            <button type="submit">Sign Up</button>
            <p class="existing-user">Already have an account? <a href="{% url 'login' %}">Sign In</a></p>
        </form>
    </div>
</body>
</html>
