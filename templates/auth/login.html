<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
{#    <link rel="stylesheet" href="{% static 'css/auth/style.css' %}">#}
    <link rel="stylesheet" href="{% static 'css/auth/style.css' %}?v={{ STATIC_VERSION }}">
</head>
<body>
    <div class="container">
        <div class="back-button">
            <a href="{% url 'home' %}">&larr;</a>
        </div>
        <div class="welcome-text">
            <h1>Welcome Back</h1>
            <p>Sign in to your account</p>
        </div>
        <form class="sign-in-form" method="post">
            {% csrf_token %}
            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="youremail@example.com" required>
            <label for="password">Password</label>
            <div class="password-container">
                <input type="password" id="password" name="password" placeholder="••••••••" required>
            </div>
            <div class="options">
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="{% url 'code_confirmation' %}" class="forgot-password">Forgot your password?</a>
            </div>
            <button type="submit">Sign In</button>
            <p class="new-user">I'm a new user. <a href="{% url 'register' %}">Sign Up</a></p>
        </form>
    </div>
</body>
</html>
